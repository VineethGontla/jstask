    <script>
        


        // nested if else..  odd or even and it allows only positive numbers...

        var a = +prompt("Enter a number")

        if(a>=0){

            if(a%2==0){
                console.log("it is a even number");
                
            }

            else{
                console.log("it is a odd number");
                
            }
        }
            

        else{
            alert("enter only positive numbers dones not enter negitive numbers")
        }



        //switch using grades:

        var grade = "A";

        switch(grade){
            case "A":{

                console.log("Excellent");
                break;
                
            }

            case "B":{

                console.log("good");
                break;
                
            }

            case "c":{

                console.log("Fair");
                break;
                
            }
        }
    </script>
