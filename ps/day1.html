            let number = 29; // The number we want to check
        let isPrime = true; // Assume it's prime initially
        
        // Check for numbers less than or equal to 1
        if (number <= 1) {
            isPrime = false; // Numbers 1 and below are not prime
        } else {
            // Start a for loop from 2 to number - 1
            for (let i = 2; i < number; i++) {
                // Check if the number is divisible by i
                if (number % i === 0) {
                    // If divisible, it's not prime
                    isPrime = false;
                    break; // Stop further checks as we know it's not prime
                }
            }
        }
