    <script>

        // 1) soring the array ass to des or bubble sort
        arr = [115,120,20,30,100,10]   //output : [ 10, 20, 30, 100, 115, 120 ]
        
        for(i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                    
                }
            }
        }
        
        console.log(arr)


        // 2)  if array is incresing order print  true else false...
        arr = [10,20,40,50,60,100]   //true
        
        for(i=0;i<arr.length;i++){
            c=0
            if(arr[i]>arr[i+1]){
                c++;
                break;
            }
            
        }
        if(c==0){
            console.log("true")
        }
        else{
            console.log("false")
        }


        // 3)  find the smallest element in the array
        arr = [10,20,1,23,30,22]  //output : 1
        
        min = arr[0]
        for(i=1;i<arr.length;i++){
            if(min>arr[i]){
                min = arr[i]
            }
        }
        console.log(min)

        



        // 4)  sorting the array and  and comaring arr and arr1 if both the arrays are equla then print equal if not print not equal

        /*output :[ 5, 10, 110, 15, 100 ]
        [ 5, 10, 15, 100, 110 ]
        not equal */
        
        arr = [115,120,20,30,100,10]      
        arr1=[]
        for(a of arr){
            arr1.push(a)
        }
        
        for(i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                    
                }
            }
        }
        console.log(arr1)
        console.log(arr)
        
        for(i=0;i<arr.length;i++){
            count = true
            if(arr[i]!==arr1[i]){
                count = false;
                break;
            }
        }
        if(count == true){
            console.log("equal")
        }
        else{
            console.log("not equal")
        }


    </script>
