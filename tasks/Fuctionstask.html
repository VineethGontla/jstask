        // average: using functions
        // Create a function that takes an array of numbers as an argument and returns the average.
        
        function calculateSum(num) {
            let sum = 0;
            
            for(let i = 0; i < num.length; i++) {
                sum += Number(num[i]);
            }
            
            return sum;
        }
        
        function calculateAverage(sum, length) {
            return sum / length;
        }
        
        let num = "9876";
        let sum = calculateSum(num);
        console.log("Sum:", sum);
        
        let average = calculateAverage(sum, num.length);
