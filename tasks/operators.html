        //find the even and odd numbers in an array [12,3,5,6,22,56,29]         
        //and print the even numbers array and the sum of add and odd numbers array and the sum of even.

        
        arr = ["1","2","3","4","5","6","7","8"]
        evenarray = []
        oddarray = []
        evensum = 0 ;
        oddsum = 0;
        
        
        
        for(i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                evenarray.push(arr[i])
                evensum = evensum + Number(arr[i])
            }
            else{
                oddarray.push(arr[i])
                oddsum = oddsum + Number(arr[i])
                
            }
                
                
            
        }

        //Take a heterogeneous array and separate each data type into new array        
        //hints : use loop, typeof and push method 
        
        // inp: let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
        // out : 
        // num=[3,4,5,6]
        // str=["apple","banana","mango","banana"]
        // bool=[true]
        // obj=[{name: "object"}]
        
        
        arr = ["apple","banana","mango","grape",3,4,5,6,true,false]
        str = []
        num = []
        boolean = []
        
        
        
        for(i=0;i<arr.length;i++){
            
            if(typeof(arr[i])=== "string"){
                str.push(arr[i])
            }
            
            else if(typeof(arr[i])=== "number"){
                num.push(arr[i])
            }
            
            else if(typeof(arr[i])=== "true" || "false"){
                boolean.push(arr[i])
            }
            
            
            
            
        }
        console.log(str)
        console.log(num)
        console.log(boolean)
